<!doctype html>
<html lang="en">
<head>
  <title>2Do Box</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>
  <section class="container">
    <article class="top-box">
      <form>
        <h1 class="title-highlight">2Do</h1>
        <h1>Box</h1>
        <input class="title-input" type="text" placeholder="Title">
        <input class="body-input" type="text" placeholder="Task">
        <button class="save-btn" disabled>save</button>
        <div class="filter-buttons">
          <button class="reset-filter">Reset</button>
          <button class="None">None</button>
          <button class="Low">Low</button>
          <button class="Normal">Normal</button>
          <button class="High">High</button>
          <button class="Critical">Critical</button>
        </div>
      </form>
    </article>
    <input class="search-input" type="text" placeholder="Filter">
    <article class="bottom-box"> </article>
  </section>
    <script src="jquery/jquery-3.2.1.js"></script>
    <script src="index.js"></script>
</body>
